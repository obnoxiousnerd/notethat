<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>NoteThat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id = 'header'>This is the NoteThat Editor. Work, Study, make it read or anything. Work on and download, Distraction free. Background music for some upbeat.</h1>
   <button id ="talk" onclick="recognition.start()"><i class="fal fa-microphone"></i></button>
   <button id ="stop"><i class="fal fa-microphone-slash"></i></button>
   <button id ="readloud"><i class="fal fa-user-music"></i></button>
   <button id ="musicbtn"><i class="fal fa-music"></i></button>
   <textarea id="editor" cols="30" rows="10"></textarea>
   <button onclick="getFile()">Download Your Work</button>
   <audio id='music' src="music/background.mp3" hidden='true' loop></audio>
   <script src="app.js"></script>
   <link rel="stylesheet" href="//gh.obnerd.in/cdn/fontawesome/css/all.min.css">
</body>
</html>
